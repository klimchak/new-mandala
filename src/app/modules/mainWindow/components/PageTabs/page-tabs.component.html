<div>
  <p-tabView [activeIndex]="openTab">
    <p-tabPanel header="Просмотр">
      <ng-template pTemplate="content">
        <app-editor></app-editor>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="База">
      <ng-template pTemplate="content">
        <app-savior></app-savior>
      </ng-template>
    </p-tabPanel>

    <p-tabPanel [disabled]="true" headerStyleClass="page-tabs__button-panel">
      <ng-template pTemplate="header">
        <p-toggleButton *ngIf="mandalaCreated | async as create" (onChange)="switchZoom()" pRipple
                        onLabel="Зумм добавлен" offLabel="Зумм отключен" class="c-prime__button"
                        onIcon="pi pi-check" offIcon="pi pi-times" iconPos="right"
                        [(ngModel)]="activeZoom"></p-toggleButton>
        <button pButton pRipple type="button" label="Параметры"
                class="c-prime__button" (click)="openParams()">
        </button>
        <button pButton pRipple type="button" label="Сохранить"
                class="c-prime__button" (click)="openSaveImageModal()">
        </button>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</div>
